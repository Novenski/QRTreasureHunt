<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#dc3545" rx="15"/>
  
  <!-- QR Code Pattern (simplified) -->
  <g fill="#ffffff">
    <!-- Top left corner -->
    <rect x="10" y="10" width="8" height="8"/>
    <rect x="22" y="10" width="8" height="8"/>
    <rect x="10" y="22" width="8" height="8"/>
    
    <!-- Top right corner -->
    <rect x="70" y="10" width="8" height="8"/>
    <rect x="82" y="10" width="8" height="8"/>
    <rect x="82" y="22" width="8" height="8"/>
    
    <!-- Bottom left corner -->
    <rect x="10" y="70" width="8" height="8"/>
    <rect x="10" y="82" width="8" height="8"/>
    <rect x="22" y="82" width="8" height="8"/>
  </g>
  
  <!-- Text "QRG" -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">QRG</text>
</svg>

